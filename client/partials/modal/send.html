<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
</div>

<form name="sendForm" novalidate>
    <div class="modal-body">
        
        <div class="row">
            <div class="col-sm-12">
                
                <div class="form-group">
                    <div class="btn-group">
                        <label class="btn btn-default" name="approach" ng-model="modalParam.type" ng-required="true" btn-radio=1 uncheckable>要望</label>
                        <label class="btn btn-default" name="approach" ng-model="modalParam.type" ng-required="true" btn-radio=0 uncheckable>障害報告</label>
                    </div>
                </div>
        
                <div class="form-group">
                    <input type="text" placeholder="タイトルを入力してください" ng-model="modalParam.title"/>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="タイトルを入力してください" ng-model="modalParam.title"/>
                </div>
                <div class="form-group">
                    <textarea placeholder="コメントを入力してください" ng-model="modalParam.contents"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-disabled="sendForm.$invalid" ng-click="make()">送信する</button>
    </div>
</form>
