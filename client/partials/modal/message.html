<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h5 class="title" ng-if="''!=modalParam.title">{{modalParam.title}}</h2>
</div>

<div class="modal-body">
    
    <div class="row">
        <div class="col-sm-12">
            {{modalParam.message}}
        </div>
    </div>
</div>

<div class="modal-footer center">
    <button ng-if="modalParam.isExecute" class="btn btn-default" ng-click="modalParam.execute()">{{modalParam.executeLabel}}</button>
    <button class="btn btn-default" ng-click="$dismiss()">閉じる</button>
</div>
