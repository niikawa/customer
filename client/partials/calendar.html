    <div class="box" ng-mouseenter="enterCircle()" ng-mouseleave="leaveCircle()" ng-init="initialize()">
        <div class="row relative">
            <i ng-if="showCircle" class="fa fa-chevron-circle-left fa-3x circle-left"></i>
            <div class="row-height">
                <div class="col-xs-12 col-sm-2 col-md-2 col-sm-height" ng-repeat="(day, items) in calendarList">
                    <div class="inside inside-full-height">
                        <div>
                            <p>{{day}}</p>
                            <span class="label" ng-repeat="item in items">
                                <i ng-if="1==item.scenario_type_value" class="fa fa-calendar-o"></i>{{item.scenario_name}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <i ng-if="showCircle" class="fa fa-chevron-circle-right fa-3x circle-right"></i>
        </div>
    </div>
