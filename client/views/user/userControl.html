<div class="" ng-controller="UserControlCtrl" ng-init="initialize()">

    <div class="page-title"><h2>ユーザー管理</h2></div>
    
    <div class="box">
        <h4>{{pageTitle}}
        </h4>

        <div class="row" >
            
            <div class="col-md-12 vertical-container">
                
                <form name="userForm" novalidate>
                    <!-- アカウントID -->
                    <input type="text" class="form-control" placeholder="アカウントID" name="account_id" ng-model="user.account_id"
                        ng-minlength=6 ng-maxlength=20 ng-pattern="/^[a-zA-Z0-9]*$/" ng-required="true" />
                    <p ng-if="userForm.account_id.$invalid">6文字以上20文字以内の半角英数値で入力してください</p>

                    <!-- パスワード -->
                    <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="パスワード"
                        ng-minlength=6 ng-pattern="/^[a-zA-Z0-9]*$/" ng-required="true" />
                    <p ng-if="userForm.password.$dirty || userForm.password.$invalid">6文字以上の半角英数値で入力してください</p>

                    <input type="password" class="form-control" name="password_confirm" ng-model="user.password_confirm" placeholder="パスワード再入力"
                        my-validators="validators.password_confirm" ng-required="true" />
                    <div ng-messages="userForm.password_confirm.$dirty || userForm.password_confirm.$invalid">
                        <p ng-messages="confirm">パスワード確認が一致しません</p>
                    </div>
        
                    <!-- ユーザー名 -->
                    <input type="text" class="form-control" placeholder="ユーザー名" name="name" ng-model="user.name" ng-maxlength=30 ng-required="true"/>
                    
                    <p ng-if="userForm.name.$dirty || userForm.name.$invalid">30文字以内で入力してください</p>
                    
                    <!-- 権限 -->
                    <ul class="list-group overflow-box-l" >
                        <li class="list-group-item" ng-repeat="item in roleList" push-directive info="item" >
                        {{item.role_name}}
                        <section>{{item.description}}</section>
                        </li>
                    </ul>
                    <div class="row　col-md-12 center" >
                        
                        <a class="btn btn-default" ng-href="#/user" >戻る</a>
                        <button class="btn btn-default" ng-disabled="userForm.$invalid" ng-click="save()">保存</button>
                        
                    </div>
                </form>    
            </div>
        </div>
    </div>
</div>
