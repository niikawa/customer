<div class="" ng-controller="UserCtrl" ng-init="initialize()">

    <div class="page-title"><h2>ユーザー管理</h2></div>
    
    <div class="box">
        <h4>ユーザー一覧
            <a class="btn btn-default" ng-href="/#/user/control/">新規登録</a> 
        </h4>

        <div class="row" >
            <div class="col-md-12">
                
                <div class="panel-heading">
                    <input type="text" class="form-control" placeholder="ユーザーを絞り込みます" ng-model="userSearch" 
                        refine-directive refine-item="userList" keyword="userSearch" name-propertie="user_name|account_id|role" >
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr class="info">
                            <th>アカウントID</th>
                            <th>ユーザー名</th>
                            <th>ロール</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in userList">
                            <td data-th="ID"><a ng-href='/#/user/control/{{item.user_id}}'>{{item.account_id}}</a></td>
                            <td data-th="名">{{item.user_name}}</td>
                            <td data-th="ロール">{{item.role}}</td>
                            <td data-th="削除"><button class="btn btn-default" ng-click="refresh">削除</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
