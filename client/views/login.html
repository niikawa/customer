        <div class="center-box">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body" ng-controller="LoginCtrl" ng-init="initialize()">
                            
                            <div class="alert alert-danger" role="alert">
                                現在DocumentDBへのアクセスができなくなっています。<br>
                                https://new-river-develop.azurewebsites.net/をご利用ください。
                            </div>
                            
                            <form name="loginForm" ng-submit="submit()" novalidate>
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" ng-model="data.mailAddress" type="email" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" ng-model="data.password" type="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="!loginForm.$valid">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
