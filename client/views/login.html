        <div class="center-box">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body" ng-controller="LoginCtrl" ng-init="initialize()">
                            <form name="loginForm" ng-submit="submit()" novalidate>
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" ng-model="data.mailAddress" type="email" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" ng-model="data.password" type="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="!loginForm.$valid">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-4">
                    <ul>  
                        <li class="version-label">VERSION</li>  
                        <li class="version-item">B</li>  
                        <li class="version-item">A</li>  
                        <li class="version-item">T</li>  
                        <li class="version-item">E</li>  
                    </ul>
                </div>
            </div>
        </div>
