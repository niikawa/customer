    <div class="row">
        <div class="col-lg-6">
            <input type="number" class="form-control" placeholder="イベント発生後日数" 
                ng-model="scenario.after_event_occurs_num" ng-required="true">
        </div>
        <div class="col-lg-6">
            <input type="number" class="form-control" placeholder="無効期間日数"
                ng-model="scenario.inoperative_num" ng-required="true">
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
          <input type="text" class="form-control" placeholder="アクションを絞り込みます" ng-model="actionSearch" 
            refine-directive refine-item="actionList" keyword="actionSearch" name-propertie="logicalname|description" >
        </div>
        <ul class="list-group overflow-box-l" >
            <li class="list-group-item" ng-repeat="item in actionList" push-directive info="item" ng-click="show(item.physicalname)">
                <p>{{item.logicalname}}</p>
                <section>{{item.description}}</section>
            </li>
        </ul>
    </div>
    <div ng-if="isShowExtraction">
        
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <input type="text" class="form-control" placeholder="カラムを絞り込みます" ng-model="columnSearch" 
                            refine-directive refine-item="columnList" keyword="columnSearch" name-propertie="logicalname|description" >
                    </div>
                    <ul class="list-group" >
                        <li class="list-group-item " ng-repeat="item in columnList track by $index" ng-model="columnList" drag-item-directive dragindex="$index">
                            <div class="card-cell-left-fixd-50">
                                {{item.logicalname}}
                                <section>{{item.description}}</section>
                            </div>
                            <div class="card-cell-right">
                                <i class="fa fa-plus-square"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
                
            <div class="col-md-6 col-sm-6" ng-model='conditions' drop-directive drop-area-key="" >
                
                <div class="box-gray mh">
                    <div ng-repeat="condition in conditions track by $index" drag-item-directive dragindex="$index">
                        
                        
                        <div class="panel panel-success" >
                            
                            <!-- ここからループさせるのがよさげ -->
                            
                            <div class="panel-body" ng-repeat="item in condition track by $index">
                                
                                <button type="button" class="close" ng-click="removeItem($index)">&times;</button>
                                {{item.logicalname}}が
                                <condition-directive condition-append="item"></condition-directive>
                                
                                <pre>{{$parent.$last}}</pre>
                                <pre>{{$last}}</pre>
                                
                                <div class="col-md-12 center">
                                    <div class="btn-group" ng-if="!$parent.$last||!$last">
                                        <label class="btn btn-default" ng-model="item.where" btn-radio="'AND'" uncheckable>かつ</label>
                                        <label class="btn btn-default" ng-model="item.where" btn-radio="'OR'" uncheckable>または</label>
                                    </div>
                                </div>
                                
                                <div class="col-md-12 center" ng-if="isJoin(condition)" drop-join-directive ng-model="condition">
                                    <div class="drop-join-long"><p>まとめる条件をドロップしてください</p></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
