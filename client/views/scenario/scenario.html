<div class="" ng-controller="ScenarioCtrl" ng-init="initialize()">

    <div class="page-title"><h2>シナリオ管理</h2></div>
    
    <div class="box">
        <h4>{{addPageTitle}}一覧
            <a class="btn btn-default" ng-href="/#/scenario/{{type}}/control/">新規登録</a> 
        </h4>

        <div class="row" >
            <div class="col-md-12">

                <div ng-if="!isScenarioShow" class="alert alert-info" role="alert">
                    作成しているシナリオはありません。
                </div>
                
                <table mg-if="isScenarioShow" class="table table-hover">
                    <thead>
                        <tr class="info">
                            <th>シナリオ名</th>
                            <th>利用状況</th>
                            <th>アプローチ</th>
                            <th>最終更新日</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(i, item) in scenarioList">
                            <td data-th="名称"><a ng-href='/#/scenario/{{type}}/control/{{item.scenario_id}}'>{{item.scenario_name}}</a></td>
                            <td data-th="利用状況">{{item.status}}</td>
                            <td data-th="アプローチ">{{item.approach}}</td>
                            <td data-th="更新日">{{item.update_date}}</td>
                            <td><button class="close-button" ng-click="remove(i)"><i class="fa fa-times"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
