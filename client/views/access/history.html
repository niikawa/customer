<div class="" ng-controller="AccessCtrl" ng-init="initialize()">

    <div class="page-title"><h2>操作履歴</h2></div>
    
    <div class="box">
        <h4>操作履歴一覧</h4>

        <div class="row" >
            
            <div class="col-md-12">
                
                <div class="panel panel-default">
                  <div class="panel-heading">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="日付を変更します" ng-model="serchDay" ng-click="serchByDay">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="ログを絞り込みます" ng-model="logSearch" 
                            refine-directive refine-item="logList" keyword="logSearch" name-propertie="name|date|detail" >
                  </div>
                    <table class="table table-hover">
                        <thead>
                            <tr class="info">
                                <th>操作時間</th>
                                <th>実行者</th>
                                <th>内容</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in logList">
                                <td data-th="内容">{{item.date}}</td>
                                <td data-th="名"><a ng-href='/#/access/{{item.user_id}}'>{{item.name}}</a></td>
                                <td data-th="内容">{{item.detail}}</td>
                            </tr>
                        </tbody>
                    </table>
                  
                </div>
            </div>
        </div>
    </div>
</div>
