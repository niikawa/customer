<div class="" ng-controller="QueryListCtrl" ng-init="initialize()">

    <div class="page-title"><h2>クエリー管理</h2></div>
    
    <div class="box">
        <h4>
            クエリー一覧<a class="btn btn-default" ng-href="/#/query">新規登録</a> 
        </h4>
        
        <div class="row" >
            <div class="col-md-12">
                
                <div ng-if="!isQueryShow" class="alert alert-info" role="alert">
                    作成しているクエリーはありません。
                </div>
                
                <div ng-if="isQueryShow" class="panel panel-default">
                    <div class="panel-heading">
                        <input type="text" class="form-control" placeholder="クエリーを絞り込みます" ng-model="querySearch" 
                            refine-directive refine-item="queryList" keyword="querySearch" name-propertie="query_name" >
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr class="info">
                                <th>クエリー名</th>
                                <th>利用状況</th>
                                <th>最終更新日</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(i, item) in queryList">
                                <td data-th="名称"><a ng-href='/#/scenario/{{type}}/control/{{item.scenario_id}}'>{{item.query_name}}</a></td>
                                <td data-th="利用状況">{{item.status}}</td>
                                <td data-th="更新日">{{item.update_date}}</td>
                                <td><button class="close-button" ng-click="remove(i)"><i class="fa fa-times"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</div>
