<div class="" ng-controller="QueryCtrl" ng-init="initialize()">

    <div class="page-title"><h2>クエリー管理</h2></div>
    
    <div class="box">
        <h4>クエリー一覧</h4>

        <div class="row" >
            <div class="col-md-12">
                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                          <input type="text" class="form-control" placeholder="テーブルを絞り込みます" ng-model="tableSearch" 
                            refine-directive refine-item="tableList" keyword="tableSearch" name-propertie="table_name" >
                      </div>
                      <ul class="list-group" >
                        <li class="list-group-item" ng-repeat="item in tableList" push-directive list="tableList" info="item" >
                            {{item.physicalname}}
                            {{item.description}}
                        </li>
                      </ul>
                    </div>                        
                </div>
            </div>
        </div>
    </div>
</div>
