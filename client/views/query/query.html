<div class="" ng-controller="QueryCtrl" ng-init="initialize()">

    <div class="page-title"><h2>クエリー管理</h2></div>
    
    <div class="box">
        <h4>クエリー一覧</h4>

        <div class="row" >
            <div class="col-md-12">
                <span class="label label-success" ng-repeat="item in selectColumns" >{{item.table.logicalname}}.{{item.column.name}}
                    <button type="button" class="close" ng-click="removeItem($index)">&times;</button>
                </span>
            </div>
        </div>

        <div class="row" >
            <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                      <input type="text" class="form-control" placeholder="テーブルを絞り込みます" ng-model="tableSearch" 
                        refine-directive refine-item="tableList" keyword="tableSearch" name-propertie="logicalname|description" >
                  </div>
                  <ul class="list-group" >
                    <li class="list-group-item" ng-repeat="item in tableList" push-directive list="tableList" info="item" ng-click="showColumns(item.physicalname)">
                        {{item.logicalname}}({{item.physicalname}})
                        <section>{{item.description}}</section>
                    </li>
                  </ul>
                </div>     
            </div>
            <div class="col-md-6">
                <table class="table table-hover" ng-if="columnNum > 0">
                    <thead>
                        <tr class="info">
                            <th>#</th>
                            <th>カラム名</th>
                            <th>説明</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="col in columnList" ng-click="setColumn($index)">
                            <td data-th="#">{{$index+1}}</td>
                            <td data-th="カラム">{{col.name}}</td>
                            <td data-th="説明">{{col.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
