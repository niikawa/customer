<div class="" ng-controller="SegmentControlCtrl" ng-init="initialize()">

    <div class="page-title"><h2>セグメント管理</h2></div>
    
    <div class="box">
        <h4>セグメント{{pageTitle}}
            <button class="btn btn-default" ng-click="showQueryModal()">クエリ作成</a> 
        </h4>

        <div class="row" >
            <div class="col-md-12">
                
                <input type="text" class="form-control" placeholder="セグメント名を入力してください" ng-model="segment.segment_name">
                <hr>
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <div class="panel panel-default">
                          <!--<div class="panel-heading">-->
                          <!--    <input type="text" class="form-control" placeholder="クエリを絞り込みます" ng-model="segmentSearch" -->
                          <!--      refine-directive refine-item="queryList" keyword="segmentSearch" name-propertie="query_name" >-->
                          <!--</div>-->
                          <ul class="list-group" >
                            <li class="list-group-item" ng-repeat="item in queryList" ng-model="queryList" drag-item-directive dragindex="$index">
                                {{item.query_name}}
                            </li>
                          </ul>
                        </div>                        
                    </div>
                    <div class="col-md-8 col-sm-8">
                        <div class="box-gray mh" ng-model='conditions' drop-directive drop-area-key="">
                            <div class="panel panel-success" ng-repeat="condition in conditions" >
                                <div class="panel-heading">{{condition.query_name}}</div>
                                <div class="panel-body"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
