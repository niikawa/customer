<div class="modal-body">
    <div class="row">
        <div class="scroll-on col-sm-12">
            <comment-directive bind=modalParam.commentList><comment-directive>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <textarea class="form-control" placeholder="コメントを入力してください" ng-model="modalParam.newComment"/>
    </div>
    <button type="button" class="btn btn-default" ng-click="$close()">Close</button>
    <button class="btn btn-primary" ng-click="make()">Save changes</button>
</div>
