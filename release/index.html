<!doctype html>
<html lang="ja" >
  <head>
    <title>new river</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/components.min.css">

    <link rel="stylesheet" href="style/app.min.css">
    <link rel='stylesheet' href="vendor/alert/css/jquery.toastmessage.css" rel="stylesheet">

  </head>
  <body>

  <body ng-app="myApp" ng-controller="CoreCtrl">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>

    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
